# Config file for btop â€” Sidepad preset (no processes)
# Purpose:
# - Hide the process list and show only relevant info boxes
# - Provide a compact layout optimized for a sidebar (CPU, MEM, NET only)
#
# Usage in sidepad pad command (example):
#   btop --config /path/to/this/btop.conf --preset 1
#
# Notes:
# - Preset 0 is always "all boxes default" (built-in).
# - Preset 1 below defines: CPU, MEM, NET only.
# - You can still toggle boxes in the UI; these are just defaults.

# Theme and visuals
color_theme = "Default"
theme_background = True
truecolor = True
rounded_corners = True
graph_symbol = "braille"
background_update = True
clock_format = "%H:%M"

# Update interval (ms)
update_ms = 1500

# Boxes shown by default (hide process list)
# Available: "cpu mem net proc" and "gpu0".."gpu5"
shown_boxes = "cpu mem net"

# Presets: "box_name:P:G,box_name:P:G"
# P = 0/1 for alternate positions, G = graph symbol ("default", "braille", "block", "tty")
# Space separates multiple presets. Here we define only Preset 1.
presets = "cpu:0:default,mem:0:default,net:0:default"

# CPU box options
cpu_bottom = False
show_uptime = True
show_cpu_watts = True
check_temp = True
show_coretemp = True
temp_scale = "celsius"
cpu_graph_upper = "total"
cpu_graph_lower = "total"
cpu_invert_lower = True
cpu_single_graph = False
show_cpu_freq = True
custom_cpu_name = ""

# Memory box options
mem_graphs = True
show_swap = False
swap_disk = False
show_disks = False
only_physical = True
use_fstab = False
disk_free_priv = False
show_io_stat = True
io_mode = False
io_graph_combined = False
io_graph_speeds = ""
zfs_arc_cached = True

# Network box options
net_auto = True
net_sync = False
net_download = 100
net_upload = 100
net_iface = ""

# Process box options (kept for completeness; proc box is hidden)
proc_sorting = "cpu lazy"
proc_reversed = False
proc_tree = False
proc_colors = True
proc_gradient = True
proc_per_core = True
proc_mem_bytes = True
proc_info_smaps = False
proc_left = False

# Other
base_10_sizes = False
disks_filter = "exclude=/boot"
vim_keys = False
log_level = "WARNING"
