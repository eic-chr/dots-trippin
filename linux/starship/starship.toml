[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[cmd_duration]
min_time = 2_000
show_milliseconds = false
disabled = false
style = "yellow bold"
format = "took [$duration]($style) "

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " 🔒"
read_only_style = "red"

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""
style = "bold purple"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[hostname]
ssh_only = false
format = '[$hostname](bold red) '
trim_at = "."
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = "🐏"
style = "bold dimmed green"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "local"
style = "bold yellow"

[username]
style_user = "green bold"
style_root = "red bold"
format = '[$user]($style) '
disabled = false
show_always = true

[package]
symbol = "📦 "

[rust]
symbol = "🦀 "

[golang]
symbol = "🐹 "

[nodejs]
symbol = "⬢ "

[python]
symbol = "🐍 "

[docker_context]
symbol = "🐳 "

[nix_shell]
symbol = "❄️ "
style = "blue bold"
heuristic = true